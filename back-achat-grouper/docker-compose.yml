version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: achat_grouper_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: achat_grouper
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: achat_grouper_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # Backend API
  api:
    build: .
    container_name: achat_grouper_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://app_user:app_password@mysql:3306/achat_grouper
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mysql
      - redis
    networks:
      - app_network
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs

volumes:
  mysql_data:
  redis_data:

networks:
  app_network:
    driver: bridge